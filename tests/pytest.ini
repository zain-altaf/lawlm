[tool:pytest]
# Pytest configuration for lawlm legal document processing pipeline

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    deduplication: Tests for deduplication logic
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

# Minimum version
minversion = 6.0